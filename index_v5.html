<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローラーストーン施工費用シミュレーター</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 400: '#EABF4F', 500: '#D4AF37', 600: '#B8860B' },
                        black: { DEFAULT: '#111111', pure: '#000000' }
                    },
                    fontFamily: { sans: ['Noto Sans JP', 'sans-serif'] },
                    boxShadow: { 'luxury': '0 20px 40px -10px rgba(212, 175, 55, 0.15)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #1a1a1a; -webkit-tap-highlight-color: transparent; }
        .text-gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-insta { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        
        /* 共通スタイル */
        .quick-btn:active { transform: scale(0.95); background-color: #f0fdf4; border-color: #D4AF37; }
        .action-btn:active { transform: scale(0.98); opacity: 0.9; }
        @keyframes pulse-border { 0% { border-color: rgba(212, 175, 55, 0.4); } 50% { border-color: rgba(212, 175, 55, 1); } 100% { border-color: rgba(212, 175, 55, 0.4); } }
        .pulse-border { animation: pulse-border 2s infinite; }

        /* バナー画像のエフェクト */
        .banner-card { overflow: hidden; position: relative; }
        .banner-bg { transition: transform 0.5s ease; width: 100%; height: 100%; object-fit: cover; }
        .banner-card:hover .banner-bg { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6">

    <div class="w-full max-w-lg space-y-10 mb-20">
        
        <!-- ヘッダー -->
        <div class="text-center space-y-4">
            <div class="inline-block px-4 py-1 border border-gold-500 rounded-full bg-white shadow-sm">
                <p class="text-[10px] font-black tracking-[0.2em] text-gold-600 uppercase">Authorized Simulator</p>
            </div>
            <h1 class="text-3xl font-black tracking-tighter leading-tight text-black-pure">
                RollerStone<br/>
                <span class="text-gold-gradient">施工費用シミュレーター</span>
            </h1>
        </div>

        <!-- 計算カード -->
        <div class="bg-white rounded-[2rem] p-6 sm:p-8 shadow-luxury border border-slate-100 relative z-10">
            <div class="space-y-6">
                <!-- 入力 -->
                <div class="space-y-4">
                    <label for="area" class="block text-center text-lg font-black text-slate-800 tracking-wider">施工面積を入力 (㎡)</label>
                    <div class="relative max-w-[240px] mx-auto">
                        <input type="number" id="area" placeholder="0" class="w-full px-4 py-5 text-5xl font-black text-center bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-gold-500 focus:bg-white outline-none transition-all placeholder-slate-200 text-slate-800" />
                        <span class="absolute right-4 bottom-6 text-xl font-bold text-slate-300">㎡</span>
                    </div>
                    <!-- 目安ボタン -->
                    <div class="grid grid-cols-3 gap-2 pt-2">
                        <button onclick="setArea(15)" class="quick-btn flex flex-col items-center justify-center p-3 border border-slate-200 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all bg-white shadow-sm">
                            <i data-lucide="car" class="w-5 h-5 text-slate-400 mb-1"></i><span class="text-[10px] font-bold text-slate-600">車1台<br>(15㎡)</span>
                        </button>
                        <button onclick="setArea(30)" class="quick-btn flex flex-col items-center justify-center p-3 border border-slate-200 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all bg-white shadow-sm">
                            <div class="flex gap-0.5"><i data-lucide="car" class="w-4 h-4 text-slate-400 mb-1"></i><i data-lucide="car" class="w-4 h-4 text-slate-400 mb-1"></i></div><span class="text-[10px] font-bold text-slate-600">車2台<br>(30㎡)</span>
                        </button>
                        <button onclick="setArea(5)" class="quick-btn flex flex-col items-center justify-center p-3 border border-slate-200 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all bg-white shadow-sm">
                            <i data-lucide="footprints" class="w-5 h-5 text-slate-400 mb-1"></i><span class="text-[10px] font-bold text-slate-600">玄関アプローチ<br>(5㎡)</span>
                        </button>
                    </div>
                </div>
                <!-- 計算ボタン -->
                <button onclick="calculate()" class="w-full bg-black-pure text-white py-5 rounded-2xl font-black text-lg hover:bg-slate-800 hover:-translate-y-1 transition-all active:scale-[0.98] shadow-xl flex items-center justify-center gap-2 group">
                    <span>概算見積もりを見る</span>
                    <i data-lucide="calculator" class="w-5 h-5 text-gold-500 group-hover:text-gold-400"></i>
                </button>
            </div>

            <!-- 結果表示 -->
            <div id="resultArea" class="hidden mt-8 pt-8 border-t border-dashed border-slate-200">
                <div class="space-y-3 mb-6 px-2">
                    <div class="flex justify-between text-sm"><span class="text-slate-400 font-bold">適用単価</span><span id="unitPrice" class="font-bold text-slate-800">-</span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-400 font-bold">施工費 (税別)</span><span id="basePrice" class="font-bold text-slate-800">-</span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-400 font-bold">消費税 (10%)</span><span id="taxPrice" class="font-bold text-slate-800">-</span></div>
                </div>
                <!-- 合計BOX -->
                <div class="bg-gradient-to-br from-gold-400 to-gold-600 rounded-2xl p-6 text-center text-white shadow-lg relative overflow-hidden">
                    <div class="absolute -top-6 -right-6 opacity-20"><i data-lucide="check-circle" class="w-32 h-32"></i></div>
                    <p class="text-[10px] font-bold tracking-widest uppercase opacity-90 mb-1 relative z-10">Total Estimated Price</p>
                    <div class="text-4xl font-black tracking-tight relative z-10" id="totalPrice">¥0</div>
                    <div id="fixedPriceNotice" class="hidden mt-2"><span class="text-[10px] bg-black/20 px-2 py-1 rounded inline-block font-bold">※一式工事価格（最低施工金額）適用</span></div>
                </div>
                <!-- スクショ保存 -->
                <button onclick="shareResult()" class="w-full mt-4 border border-slate-200 text-slate-500 py-3 rounded-xl font-bold text-sm hover:bg-slate-50 flex items-center justify-center gap-2">
                    <i data-lucide="share" class="w-4 h-4"></i>
                    <span>結果を保存・共有する</span>
                </button>
                <p class="text-[10px] text-slate-400 mt-4 text-center leading-relaxed">※下地処理費、オプション、諸経費は含まれておりません。<br>※正確な金額は現地調査後に確定します。</p>
            </div>
        </div>

        <!-- 【新機能】デザイン別施工事例バナー (外部リンクリスト) -->
        <div class="space-y-4">
            <div class="text-center">
                <h3 class="text-lg font-black text-slate-800">デザイン別 施工事例</h3>
                <p class="text-xs text-slate-500 mt-1">画像をタップして豊富な事例をご覧ください</p>
            </div>

            <div class="space-y-3">
                <!-- バナー1: 乱形石調 -->
                <!-- ★ここにGoogleドライブ等のURLを入れてください -->
                <a href="#" target="_blank" class="block banner-card relative h-28 rounded-2xl shadow-md group">
                    <img src="pattern_random.jpg" alt="乱形石調" class="banner-bg absolute inset-0 w-full h-full object-cover" onerror="this.src='https://placehold.co/600x200/333/999?text=Random+Stone'">
                    <div class="absolute inset-0 bg-black/50 group-hover:bg-black/40 transition-colors"></div>
                    <div class="absolute inset-0 flex items-center justify-between px-6">
                        <div>
                            <p class="text-xs text-gold font-bold tracking-widest mb-1">RANDOM STONE</p>
                            <h4 class="text-xl font-black text-white">乱形石調</h4>
                        </div>
                        <div class="bg-white/20 p-2 rounded-full backdrop-blur-sm">
                            <i data-lucide="external-link" class="w-5 h-5 text-white"></i>
                        </div>
                    </div>
                </a>

                <!-- バナー2: タイル調 -->
                <!-- ★ここにGoogleドライブ等のURLを入れてください -->
                <a href="#" target="_blank" class="block banner-card relative h-28 rounded-2xl shadow-md group">
                    <img src="pattern_tile.jpg" alt="タイル調" class="banner-bg absolute inset-0 w-full h-full object-cover" onerror="this.src='https://placehold.co/600x200/333/999?text=Tile+Style'">
                    <div class="absolute inset-0 bg-black/50 group-hover:bg-black/40 transition-colors"></div>
                    <div class="absolute inset-0 flex items-center justify-between px-6">
                        <div>
                            <p class="text-xs text-gold font-bold tracking-widest mb-1">TILE STYLE</p>
                            <h4 class="text-xl font-black text-white">タイル調</h4>
                        </div>
                        <div class="bg-white/20 p-2 rounded-full backdrop-blur-sm">
                            <i data-lucide="external-link" class="w-5 h-5 text-white"></i>
                        </div>
                    </div>
                </a>

                <!-- バナー3: ロゴ・特殊 -->
                <!-- ★ここにGoogleドライブ等のURLを入れてください -->
                <a href="#" target="_blank" class="block banner-card relative h-28 rounded-2xl shadow-md group">
                    <img src="pattern_original.jpg" alt="ロゴマーク・特殊" class="banner-bg absolute inset-0 w-full h-full object-cover" onerror="this.src='https://placehold.<span class="cursor">█</span>
