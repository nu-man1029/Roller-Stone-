<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【3秒見積もり】ローラーストーン施工費用シミュレーター</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#FDF6E3',
                            200: '#F9EBAE',
                            300: '#F3D679',
                            400: '#EABF4F',
                            500: '#D4AF37',
                            600: '#B8860B',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #ffffff; color: #1a1a1a; overflow-x: hidden; }
        .gold-text {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .insta-gradient {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        .line-color { background-color: #06C755; }
        .luxury-shadow { box-shadow: 0 20px 50px -12px rgba(212, 175, 55, 0.2); }
        .pers-img { width: 100%; height: auto; object-fit: cover; border-radius: 12px; }
        .faq-transition { transition: all 0.3s ease-in-out; }
        
        /* スクロールアニメーション用 */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* スライダー用スタイル */
        .slider-container { position: relative; width: 100%; height: 250px; border-radius: 12px; overflow: hidden; user-select: none; }
        .slider-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .slider-overlay { position: absolute; top: 0; left: 0; width: 50%; height: 100%; overflow: hidden; border-right: 2px solid #fff; z-index: 10; }
        .slider-handle { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 40px; height: 40px; background: #fff; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 20; cursor: ew-resize;
        }
        input[type=range].slider-range {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; cursor: ew-resize; z-index: 30; margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 sm:px-6 bg-slate-50">

    <div class="w-full max-w-xl space-y-8 mb-12">
        <!-- Header -->
        <div class="text-center space-y-4 reveal active">
            <div class="inline-block px-4 py-1 border-2 border-gold-500 rounded-full bg-white shadow-sm">
                <p class="text-[10px] font-black tracking-[0.2em] text-gold-600 uppercase">Professional Simulation Tool</p>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black tracking-tighter leading-tight">
                ローラーストーン<br/>
                <span class="gold-text">施工費用シミュレーター</span>
            </h1>
            <p class="text-sm text-slate-500 font-bold italic">理想の足元を、適正価格で。</p>
        </div>

        <!-- Simulator Card -->
        <div class="bg-white rounded-[2.5rem] p-8 luxury-shadow border border-slate-100 relative z-10 reveal">
            <div class="space-y-8">
                <div class="space-y-4">
                    <label for="area" class="block text-center text-xs font-black text-slate-400 uppercase tracking-widest">施工面積を入力 (㎡)</label>
                    <div class="relative group max-w-xs mx-auto">
                        <input type="number" id="area" placeholder="例: 15" 
                            class="w-full px-6 py-6 text-5xl font-black bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-gold-500 focus:bg-white outline-none transition-all pr-20 text-center" />
                        <span class="absolute right-6 top-1/2 -translate-y-1/2 text-2xl font-bold text-slate-300">㎡</span>
                    </div>

                    <!-- Guide Buttons -->
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setArea(15)" class="flex flex-col items-center justify-center p-3 border-2 border-slate-100 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all group active:scale-95">
                            <i data-lucide="car" class="w-5 h-5 text-slate-400 group-hover:text-gold-500 mb-1"></i>
                            <span class="text-[9px] font-black text-slate-500 group-hover:text-gold-600">車1台(15㎡)</span>
                        </button>
                        <button onclick="setArea(30)" class="flex flex-col items-center justify-center p-3 border-2 border-slate-100 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all group active:scale-95">
                            <div class="flex gap-0.5">
                                <i data-lucide="car" class="w-4 h-4 text-slate-400 group-hover:text-gold-500 mb-1"></i>
                                <i data-lucide="car" class="w-4 h-4 text-slate-400 group-hover:text-gold-500 mb-1"></i>
                            </div>
                            <span class="text-[9px] font-black text-slate-500 group-hover:text-gold-600">車2台(30㎡)</span>
                        </button>
                        <button onclick="setArea(5)" class="flex flex-col items-center justify-center p-3 border-2 border-slate-100 rounded-xl hover:border-gold-400 hover:bg-gold-50 transition-all group text-center active:scale-95">
                            <i data-lucide="bike" class="w-5 h-5 text-slate-400 group-hover:text-gold-500 mb-1"></i>
                            <span class="text-[9px] font-black text-slate-500 group-hover:text-gold-600 leading-tight">アプローチ<br>(一式工事)</span>
                        </button>
                    </div>
                </div>

                <button onclick="calculate()" class="w-full bg-black text-white py-6 rounded-2xl font-black text-xl hover:bg-slate-800 hover:-translate-y-1 transition-all active:scale-[0.98] shadow-2xl flex items-center justify-center gap-3">
                    <span>概算見積もりを見る</span>
                    <i data-lucide="calculator" class="w-6 h-6 text-gold-500"></i>
                </button>
            </div>

            <!-- Result Area -->
            <div id="resultArea" class="hidden mt-10 space-y-6">
                <div class="border-t border-dashed border-slate-200 pt-6 space-y-4">
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span class="text-slate-400">適用単価</span>
                        <span id="unitPrice" class="text-slate-900">--</span>
                    </div>
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span class="text-slate-400">施工費 (税別)</span>
                        <span id="basePrice" class="text-slate-900">--</span>
                    </div>
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span class="text-slate-400">消費税 (10%)</span>
                        <span id="taxPrice" class="text-slate-900">--</span>
                    </div>
                </div>

                <div class="bg-gold-50 rounded-2xl p-8 text-center border border-gold-200 relative overflow-hidden">
                    <div class="absolute -top-4 -right-4 opacity-5">
                        <i data-lucide="check-circle" class="w-32 h-32 text-gold-600"></i>
                    </div>
                    <p class="text-[10px] font-black text-gold-600 uppercase tracking-widest mb-1 relative z-10">Total Estimated Price</p>
                    <!-- 金額表示 (カウントアップ用) -->
                    <div class="text-5xl font-black gold-text relative z-10 mb-2" id="totalPrice">¥0</div>
                    <p id="fixedPriceNotice" class="text-[10px] text-gold-600 font-bold hidden">※一式工事価格が適用されています</p>
                </div>

                <div class="text-[10px] text-slate-400 font-bold leading-relaxed text-center px-4">
                    ※2024年1月版価格表に基づきます。現場状況（下地調整等）により別途費用が発生する場合がございます。
                </div>
            </div>
        </div>

        <!-- Before/After Slider & Gallery -->
        <div class="bg-black rounded-[3rem] p-8 text-white space-y-10 shadow-2xl relative overflow-hidden border border-white/10 reveal">
            <div class="space-y-3 text-center relative z-10">
                <div class="inline-block px-3 py-1 bg-gold-500 text-black text-[9px] font-black rounded-full uppercase tracking-widest mb-2">Visual Transformation</div>
                <h3 class="text-2xl sm:text-3xl font-black leading-tight">劇的ビフォーアフター</h3>
                <p class="text-slate-400 text-sm font-medium mt-4">中央のバーを左右に動かして比較してください。</p>
            </div>

            <!-- Slider Component -->
            <div class="slider-container shadow-2xl border-2 border-gold-500/30">
                <!-- 右側: After画像 (背景) -->
                <img src="after1.jpg.JPG" class="slider-img" alt="After">
                
                <!-- 左側: Before画像 (クリップされる側) -->
                <div class="slider-overlay" id="sliderOverlay">
                    <img src="before.jpg.JPG" class="slider-img" alt="Before" style="width: 200%; max-width: none;"> <!-- width 200% trick to keep aspect ratio -->
                </div>

                <!-- Handle -->
                <div class="slider-handle" id="sliderHandle">
                    <i data-lucide="code-2" class="w-5 h-5 text-black"></i>
                </div>

                <!-- Input Range (Invisible controller) -->
                <input type="range" min="0" max="100" value="50" class="slider-range" oninput="updateSlider(this.value)">
            </div>

            <!-- Other Images Gallery -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <div class="relative rounded-xl overflow-hidden border border-white/20">
                        <img src="after2.jpg.JPG" class="pers-img hover:scale-110 transition-transform duration-500">
                        <div class="absolute bottom-2 left-2 bg-black/70 px-2 py-1 rounded text-[10px] font-bold">別アングル</div>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="relative rounded-xl overflow-hidden border border-white/20">
                        <img src="material.jpg.JPG" class="pers-img hover:scale-110 transition-transform duration-500">
                        <div class="absolute bottom-2 left-2 bg-black/70 px-2 py-1 rounded text-[10px] font-bold">使用素材</div><span class="cursor">█</span>
