<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案パース・ビルダー | Analytics Integrated</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #1a1a1a; --input-bg: #2a2a2a; --text-color: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Mincho ProN', serif; background-color: #000; color: var(--text-color); margin: 0; padding-bottom: 50px; }

        /* 編集パネル */
        .editor-container { max-width: 900px; margin: 0 auto; padding: 20px; background: var(--dark-bg); border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        input[type="text"], textarea, select { width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; padding: 10px; box-sizing: border-box; border-radius: 4px; font-size: 0.85rem; }
        input[type="file"] { font-size: 0.7rem; color: #ccc; width: 100%; border: 1px dashed #555; padding: 5px; background: #111; }
        
        .style-selector { display: flex; gap: 5px; margin-bottom: 8px; }
        .style-btn { flex: 1; background: #333; border: 1px solid #555; color: #888; padding: 6px; font-size: 0.65rem; cursor: pointer; border-radius: 4px; }
        .style-btn.active { border-color: var(--gold); color: var(--gold); background: #2a2515; }

        .ai-suggestion-box { grid-column: 1 / -1; background: #0a0a0a; border: 1px solid #D4AF37; padding: 12px; border-radius: 4px; margin-top: 5px; display: none; }
        .copy-chip { display: inline-block; background: #222; color: #ddd; padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; margin: 0 5px 5px 0; cursor: pointer; border: 1px solid #444; }

        .btn-publish { background: linear-gradient(45deg, #B8860B, #D4AF37); color: #000; border: none; padding: 16px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; font-size: 1rem; margin-top: 15px; letter-spacing: 2px; }
        
        #preview-frame-container { width: 100%; max-width: 1000px; height: 800px; margin: 20px auto; background: #000; overflow: hidden; border: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="form-grid">
        <div class="form-group">
            <label>PROJECT TITLE</label>
            <input type="text" id="title" value="M-RESIDENCE EXTERIOR PLAN" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>1. STYLE（AIコピー連動）</label>
            <div class="style-selector">
                <button class="style-btn active" onclick="setStyle('luxury', this)">重厚・高級</button>
                <button class="style-btn" onclick="setStyle('modern', this)">洗練・モダン</button>
                <button class="style-btn" onclick="setStyle('nature', this)">自然・情緒</button>
            </div>
        </div>
        <div class="form-group">
            <label>2. MAIN VISUAL</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'hero', true)">
        </div>
        <div class="form-group">
            <label>CATCH COPY（自動生成）</label>
            <input type="text" id="catch" value="画像をアップすると候補が出ます" oninput="updatePreview()">
        </div>
        <div id="ai-box" class="ai-suggestion-box"><div id="ai-chips"></div></div>

        <div class="form-group"><label>3. BEFORE / AFTER セット 01</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'b1')">
            <input type="file" accept="image/*" onchange="processImg(this, 'a1')" style="margin-top:5px;">
        </div>
        <div class="form-group"><label>4. BEFORE / AFTER セット 02</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'b2')">
            <input type="file" accept="image/*" onchange="processImg(this, 'a2')" style="margin-top:5px;">
        </div>
        <div class="form-group">
            <label>5. LAST VISUAL（俯瞰 または 夜景）</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'footer_img')">
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
            <label>DESIGN CONCEPT</label>
            <textarea id="comment" rows="2" oninput="updatePreview()">邸宅の価値を再定義する、特別な提案です。</textarea>
        </div>
    </div>
    <button class="btn-publish" onclick="preparePublish()">公開用ファイルを生成してLINE共有の準備をする</button>
</div>

<div id="preview-frame-container"><iframe id="output-iframe"></iframe></div>

<script>
    const images = { hero:'', b1:'', a1:'', b2:'', a2:'', footer_img:'' };
    let currentStyle = 'luxury';
    const ANALYTICS_ID = "G-9KY5C7XC36"; // ご指定の測定ID

    function setStyle(style, btn) {
        currentStyle = style;
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(images.hero) generateAICopy();
    }

    function generateAICopy() {
        const box = document.getElementById('ai-box');
        const chips = document.getElementById('ai-chips');
        box.style.display = 'block'; chips.innerHTML = '';
        const lib = {
            luxury: ["既存を凌駕する、邸宅の風格を再現する。", "歳月を重ねるほどに深まる、石積みの品格。", "威風堂々。住まいの価値を再定義する。"],
            modern: ["日常をアートに変える、洗練のテクスチャ。", "無駄を削ぎ落とし、本質的な美しさを描く。", "都市の風景に、新たなリズムを刻むデザイン。"],
            nature: ["光と影が織りなす、自然の移ろいを感じる場所。", "優しく迎え入れ、心地よい安らぎを醸成する。", "この場所でしか味わえない、上質な日常。"]
        };
        lib[currentStyle].forEach(text => {
            const chip = document.createElement('span'); chip.className = 'copy-chip'; chip.innerText = text;
            chip.onclick = () => { document.getElementById('catch').value = text; updatePreview(); };
            chips.appendChild(chip);
        });
        document.getElementById('catch').value = lib[currentStyle][0];
        updatePreview();
    }

    // --- ここに軽量化処理を統合しました ---
    function processImg(input, key, isHero = false) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const max_size = 1920; // 4Kなどは不要なため最大幅を制限
                    if (width > max_size) { height *= max_size / width; width = max_size; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    // 品質0.7のJPEGに変換することで劇的に軽量化
                    images[key] = canvas.toDataURL('image/jpeg', 0.7);
                    updatePreview();
                    if(isHero) generateAICopy(); 
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function generateHTML() {
        const title = document.getElementById('title').value;
        const catchphrase = document.getElementById('catch').value;
        const comment = document.getElementById('comment').value;
        const img = (k) => images[k] || 'https://via.placeholder.com/1200x800/111/222?text=NO+IMAGE';

        return `<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script async src="https://www.googletagmanager.com/gtag/js?id=${ANALYTICS_ID}"><\/script>
            <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','${ANALYTICS_ID}');<\/script>
            <style>
                body { margin: 0; background: #000; color: #fff; font-family: "serif"; overflow-x: hidden; }
                .hero { height: 95vh; display: flex; align-items: center; justify-content: center; text-align: center; background: url('${img('hero')}') center/cover no-repeat; position: relative; }
                .hero::after { content:''; position:absolute; inset:0; background: linear-gradient(to bottom, transparent 50%, #000); }
                .hero-content { position: relative; z-index: 10; padding: 50px; border: 1px solid rgba(212,175,55,0.4); background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); width: 80%; max-width: 600px; }
                .gold { color: #D4AF37; }
                h1 { font-size: 2.2rem; margin: 0; letter-spacing: 12px; font-weight: 200; text-transform: uppercase; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 20px; }
                .section-label { color: #D4AF37; text-align: center; font-size: 0.7rem; letter-spacing: 6px; margin: 100px 0 40px; text-transform: uppercase; }
                .ba-container { position: relative; width: 92%; max-width: 900px; margin: 0 auto 80px; aspect-ratio: 16/9; overflow: hidden; border: 1px solid #333; }
                .ba-img { position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
                .after-img { clip-path: inset(0 0 0 50%); z-index: 2; }
                .handle { position: absolute; top:0; bottom:0; left:50%; width:2px; background:#D4AF37; z-index:10; cursor: ew-resize; }
                .handle::after { content:'SLIDE'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; color:#D4AF37; padding:8px 15px; border:1px solid #D4AF37; font-size:10px; letter-spacing:3px; white-space:nowrap; }
                .desc { width: 85%; max-width: 800px; margin: 100px auto; line-height: 2.4; color: #bbb; border-left: 2px solid #D4AF37; padding-left: 30px; font-size: 1.1rem; }
                .last-visual { width: 100%; display: block; filter: contrast(1.1); margin-top:40px; }
                footer { padding: 120px 0; text-align: center; background: #050505; color: #333; letter-spacing: 5px; font-size: 0.7rem; border-top: 1px solid #111; }
            </style></head><body>
                <div class="hero"><div class="hero-content"><div class="gold" style="letter-spacing:5px; margin-bottom:25px; font-size:0.9rem;">${catchphrase}</div><h1>${title}</h1></div></div>
                <div class="section-label">Perspective Comparison 01</div>
                <div class="ba-container"><img src="${img('b1')}" class="ba-img"><img src="${img('a1')}" class="ba-img after-img"><div class="handle"></div></div>
                <div class="section-label">Perspective Comparison 02</div>
                <div class="ba-container"><img src="${img('b2')}" class="ba-img"><img src="${img('a2')}" class="ba-img after-img"><div class="handle"></div></div>
                <div class="desc"><p class="gold" style="font-size:0.75rem; letter-spacing:3px; margin-bottom:15px;">PROPOSAL CONCEPT</p>${comment.replace(/\n/g,'<br>')}</div>
                <div class="section-label">Detail Atmosphere</div>
                <img src="${img('footer_img')}" class="last-visual">
                <footer>ROLLER STONE PREMIUM PRESENTATION</footer>
                <script>
                    document.querySelectorAll('.ba-container').forEach(container => {
                        const handle = container.querySelector('.handle');
                        const afterImg = container.querySelector('.after-img');
                        const update = (e) => {
                            const rect = container.getBoundingClientRect();
                            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                            let pos = Math.max(0, Math.min(100, (x / rect.width) * 100));
                            afterImg.style.clipPath = "inset(0 0 0 " + pos + "%)";
                            handle.style.left = pos + "%";
                        };
                        container.addEventListener('mousemove', update);
                        container.addEventListener('touchmove', update, {passive: true});
                    });
                <\/script></body></html>`;
    }

    function updatePreview() {
        const doc = document.getElementById('output-iframe').contentWindow.document;
        doc.open(); doc.write(generateHTML()); doc.close();
    }

    function preparePublish() {
        const blob = new Blob([generateHTML()], { type: 'text/html' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click();
        alert("軽量化された index.html が保存されました。このファイルをGitHubにアップロードしてください。");
    }
    window.onload = updatePreview;
</script>
</body>
</html>
