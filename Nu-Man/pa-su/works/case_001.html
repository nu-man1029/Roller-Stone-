<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>制作事例 No.001 | RollerStone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: { 400: '#EABF4F', 500: '#D4AF37', 600: '#B8860B' } },
                    fontFamily: { sans: ['Noto Sans JP', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #fff; -webkit-tap-highlight-color: transparent; }
        .text-gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-photo { position: relative; width: 100%; aspect-ratio: 4/3; overflow: hidden; background: #111; }
        .main-photo img { width: 100%; height: 100%; object-fit: cover; display: block; cursor: pointer; }
        .photo-label { position: absolute; top: 12px; left: 12px; font-size: 10px; font-weight: 900; letter-spacing: 0.15em; padding: 4px 12px; border-radius: 999px; }
        .photo-label.before { background: rgba(0,0,0,0.7); color: rgba(255,255,255,0.8); border: 1px solid rgba(255,255,255,0.2); }
        .photo-label.after { background: rgba(212,175,55,0.9); color: #000; }
        .sub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3px; }
        .sub-photo { position: relative; aspect-ratio: 1/1; overflow: hidden; background: #111; cursor: pointer; }
        .sub-photo img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .sub-label-text { position: absolute; bottom: 0; left: 0; right: 0; padding: 8px 10px; font-size: 10px; font-weight: 700; background: linear-gradient(to top, rgba(0,0,0,0.85), transparent); }
        .material-photo { position: relative; width: 100%; aspect-ratio: 4/3; overflow: hidden; background: #111; cursor: pointer; }
        .material-photo img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .section-label { font-size: 9px; font-weight: 900; letter-spacing: 0.2em; color: rgba(212,175,55,0.7); text-transform: uppercase; padding-bottom: 6px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 1rem; opacity: 0; pointer-events: none; transition: opacity 0.25s; }
        .modal.open { opacity: 1; pointer-events: all; }
        .modal img { max-width: 100%; max-height: 88vh; object-fit: contain; border-radius: 8px; }
    </style>
    <script>
    const CASE = {
        category: '乱形石調',
        subtitle: '駐車場 — 一戸建て',
        comments: [
            'テスト'
        ],
        photos: [
            { type: 'before', url: 'https://res.cloudinary.com/dwwxtujke/image/upload/w_800,q_auto,f_auto/v1772184565/A-0_bhypka.jpg' },
            { type: 'after', url: 'https://res.cloudinary.com/dwwxtujke/image/upload/w_800,q_auto,f_auto/v1772184840/A-2_z0xnx0.jpg' },
            { type: 'sub', label: '別アングル', url: 'https://res.cloudinary.com/dwwxtujke/image/upload/w_600,q_auto,f_auto/v1772184251/A-1_2_lyvuzw.jpg' },
            { type: 'sub', label: '別アングル', url: 'https://res.cloudinary.com/dwwxtujke/image/upload/w_600,q_auto,f_auto/v1772184840/A-2_z0xnx0.jpg' },
            { type: 'material', url: 'https://res.cloudinary.com/dwwxtujke/image/upload/w_800,q_auto,f_auto/v1772184865/A-4%E3%82%BF%E3%82%A4%E3%83%AB%E8%AA%BF%E7%B4%A0%E6%9D%90_ep86zo.jpg' }
        ],
    };
    </script>
</head>
<body class="min-h-screen">
    <div class="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-white/10">
        <div class="max-w-lg mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../gallery_works.html" class="text-xs text-gold-500 font-bold">← 戻る</a>
            <p class="text-[10px] font-black tracking-widest text-white/30 uppercase">Case No.001</p>
            <div class="w-10"></div>
        </div>
    </div>
    <div class="max-w-lg mx-auto pb-24" id="page-content"></div>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="拡大画像">
        <button class="absolute top-4 right-4 text-white/50 text-2xl font-black">✕</button>
    </div>
    <script>
        const catStyles = { '乱形石調': 'bg-white/90 text-black', 'タイル調': 'bg-yellow-400/90 text-black', '特殊・ロゴ': 'bg-white/10 text-white border border-white/30' };
        const tagStyle = catStyles[CASE.category] || catStyles['乱形石調'];
        const content = document.getElementById('page-content');
        let html = '';
        html += `<div class="px-4 py-6 space-y-2">
            <span class="inline-block text-[9px] font-black px-3 py-1 rounded-full ${tagStyle} tracking-wider">${CASE.category}</span>
            <h1 class="text-xl font-black mt-2">制作事例 <span class="text-gold-gradient">No.001</span></h1>
            <p class="text-xs text-white/30">${CASE.subtitle}</p>
        </div>`;
        let subPhotos = [];
        CASE.photos.forEach(photo => {
            if (photo.type === 'before') {
                html += `<div class="px-4 mb-1"><p class="section-label">Before</p></div>
                <div class="main-photo"><img src="${photo.url}" alt="Before" onclick="openModal('${photo.url}')"><div class="photo-label before">BEFORE</div></div>
                <div class="flex items-center justify-center py-4"><div class="flex flex-col items-center gap-1"><div class="w-px h-6 bg-yellow-500/40"></div><div class="text-yellow-500 text-lg">↓</div><div class="w-px h-6 bg-yellow-500/40"></div></div></div>`;
            } else if (photo.type === 'after') {
                html += `<div class="px-4 mb-1"><p class="section-label">After</p></div>
                <div class="main-photo"><img src="${photo.url}" alt="After" onclick="openModal('${photo.url}')"><div class="photo-label after">AFTER</div></div>`;
            } else if (photo.type === 'sub') {
                subPhotos.push(photo);
            } else if (photo.type === 'material') {
                if (subPhotos.length > 0) {
                    html += `<div class="px-4 mt-8 mb-2"><p class="section-label">More Photos</p></div><div class="sub-grid">`;
                    subPhotos.forEach(s => { html += `<div class="sub-photo" onclick="openModal('${s.url}')"><img src="${s.url}" alt="${s.label}"><div class="sub-label-text">${s.label}</div></div>`; });
                    html += `</div>`;
                    subPhotos = [];
                }
                html += `<div class="px-4 mt-8 mb-2"><p class="section-label">Material</p></div>
                <div class="material-photo"><img src="${photo.url}" alt="使用素材" onclick="openModal('${photo.url}')">
                <div class="absolute top-3 left-3 text-[9px] font-black text-white/60 bg-black/50 px-2 py-1 rounded-full backdrop-blur border border-white/10">使用素材</div></div>`;
            }
        });
        if (subPhotos.length > 0) {
            html += `<div class="px-4 mt-8 mb-2"><p class="section-label">More Photos</p></div><div class="sub-grid">`;
            subPhotos.forEach(s => { html += `<div class="sub-photo" onclick="openModal('${s.url}')"><img src="${s.url}" alt="${s.label}"><div class="sub-label-text">${s.label}</div></div>`; });
            html += `</div>`;
        }
        if (CASE.comments.length > 0) {
            html += `<div class="px-4 mt-8 space-y-3"><p class="section-label">Comment</p>`;
            CASE.comments.forEach(c => { html += `<p class="text-sm text-white/70 leading-relaxed">${c}</p>`; });
            html += `</div>`;
        }
        html += `<div class="px-4 mt-10 space-y-3">
            <div class="bg-white/5 border border-white/10 rounded-2xl p-6 text-center space-y-3">
                <p class="text-sm font-black">このデザインが気になりましたか？</p>
                <p class="text-xs text-white/40">あなたのお家の写真を送るだけで<br>無料で完成イメージを作成します</p>
                <a href="https://lin.ee/EAASJvg" target="_blank" class="w-full bg-[#06C755] text-white font-black text-base py-4 rounded-xl flex items-center justify-center gap-2 hover:opacity-90 transition-all shadow-lg">LINEで無料イメージ作成を依頼</a>
            </div>
            <a href="../gallery_works.html" class="w-full border border-white/10 text-white/40 py-3 rounded-xl font-bold text-sm flex items-center justify-center hover:bg-white/5 transition-all">← 事例一覧に戻る</a>
        </div>`;
        content.innerHTML = html;
        function openModal(src) { document.getElementById('modal-img').src = src; document.getElementById('modal').classList.add('open'); }
        function closeModal() { document.getElementById('modal').classList.remove('open'); }
    </script>
</body>
</html>
