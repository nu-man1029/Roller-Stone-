<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案パース・ビルダー | Final Presentation</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #1a1a1a; --input-bg: #2a2a2a; --text-color: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Mincho ProN', serif; background-color: #000; color: var(--text-color); margin: 0; padding-bottom: 50px; }

        /* 編集パネル */
        .editor-container { max-width: 900px; margin: 0 auto; padding: 20px; background: var(--dark-bg); border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        input[type="text"], textarea, select { width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; padding: 10px; box-sizing: border-box; border-radius: 4px; font-size: 0.85rem; }
        input[type="file"] { font-size: 0.7rem; color: #ccc; width: 100%; border: 1px dashed #555; padding: 5px; background: #111; }
        
        .style-selector { display: flex; gap: 5px; margin-bottom: 8px; }
        .style-btn { flex: 1; background: #333; border: 1px solid #555; color: #888; padding: 6px; font-size: 0.65rem; cursor: pointer; border-radius: 4px; }
        .style-btn.active { border-color: var(--gold); color: var(--gold); background: #2a2515; }

        .ai-suggestion-box { grid-column: 1 / -1; background: #0a0a0a; border: 1px solid #D4AF37; padding: 12px; border-radius: 4px; margin-top: 5px; display: none; }
        .copy-chip { display: inline-block; background: #222; color: #ddd; padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; margin: 0 5px 5px 0; cursor: pointer; border: 1px solid #444; }

        .btn-publish { background: linear-gradient(45deg, #B8860B, #D4AF37); color: #000; border: none; padding: 16px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; font-size: 1rem; margin-top: 15px; letter-spacing: 2px; }
        
        /* プレビュー */
        .preview-header { text-align: center; padding: 20px 0; background: #222; }
        .preview-wrapper { background: #222; padding: 0 10px 100px; display: flex; justify-content: center; }
        #preview-frame-container { width: 100%; max-width: 1000px; height: 750px; background: #000; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,1); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="form-grid">
        <div class="form-group">
            <label>PROJECT TITLE</label>
            <input type="text" id="title" value="M-RESIDENCE EXTERIOR PLAN" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>1. STYLE SELECTION</label>
            <div class="style-selector">
                <button class="style-btn active" onclick="setStyle('luxury', this)">重厚・高級</button>
                <button class="style-btn" onclick="setStyle('modern', this)">洗練・モダン</button>
                <button class="style-btn" onclick="setStyle('nature', this)">自然・情緒</button>
            </div>
        </div>
        <div class="form-group">
            <label>2. MAIN VISUAL（完成予想）</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'hero', true)">
        </div>
        <div class="form-group">
            <label>CATCH COPY（編集可能）</label>
            <input type="text" id="catch" value="画像を選択すると候補が表示されます" oninput="updatePreview()">
        </div>
        <div id="ai-box" class="ai-suggestion-box">
            <div id="ai-chips"></div>
        </div>
        <div class="form-group"><label>BEFORE / AFTER SET</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'b1')">
            <input type="file" accept="image/*" onchange="processImg(this, 'a1')" style="margin-top:5px;">
        </div>
        <div class="form-group"><label>NIGHT VIEW（夜の演出パース）</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'night')">
        </div>
        <div class="form-group"><label>BIRD'S EYE VIEW（俯瞰パース）</label>
            <input type="file" accept="image/*" onchange="processImg(this, 'bird')">
        </div>
        <div class="form-group">
            <label>PROPOSAL CONCEPT</label>
            <textarea id="comment" rows="2" oninput="updatePreview()">邸宅の価値を再定義する、特別な提案です。</textarea>
        </div>
    </div>
    <button class="btn-publish" onclick="preparePublish()">公開用ファイルを生成してLINE共有の準備をする</button>
</div>

<div class="preview-header"><span style="color:var(--gold); font-size:0.7rem; letter-spacing:2px;">LIVE PREVIEW</span></div>
<div class="preview-wrapper">
    <div id="preview-frame-container"><iframe id="output-iframe"></iframe></div>
</div>

<script>
    const images = { hero:'', b1:'', a1:'', night:'', bird:'' };
    let currentStyle = 'luxury';

    function setStyle(style, btn) {
        currentStyle = style;
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(images.hero) generateAICopy();
    }

    function generateAICopy() {
        const box = document.getElementById('ai-box');
        const chips = document.getElementById('ai-chips');
        box.style.display = 'block';
        chips.innerHTML = '';
        const lib = {
            luxury: ["既存を凌駕する、邸宅の風格を再現する。", "歳月を重ねるほどに深まる、石積みの品格。", "威風堂々。住まいの価値を再定義する。"],
            modern: ["日常をアートに変える、洗練のテクスチャ。", "無駄を削ぎ落とし、本質的な美しさを描く。", "都市の風景に、新たなリズムを刻むデザイン。"],
            nature: ["光と影が織りなす、自然の移ろいを感じる場所。", "優しく迎え入れ、心地よい安らぎを醸成する。", "この場所でしか味わえない、上質な日常。"]
        };
        lib[currentStyle].forEach(text => {
            const chip = document.createElement('span');
            chip.className = 'copy-chip';
            chip.innerText = text;
            chip.onclick = () => { document.getElementById('catch').value = text; updatePreview(); };
            chips.appendChild(chip);
        });
        document.getElementById('catch').value = lib[currentStyle][0];
        updatePreview();
    }

    function processImg(input, key, isHero = false) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                images[key] = e.target.result;
                updatePreview();
                if(isHero) generateAICopy(); 
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function generateHTML() {
        const title = document.getElementById('title').value;
        const catchphrase = document.getElementById('catch').value;
        const comment = document.getElementById('comment').value;
        const getImg = (k) => images[k] || '';

        return `<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
            body { margin: 0; background: #000; color: #fff; font-family: "serif"; }
            .hero { height: 95vh; display: flex; align-items: center; justify-content: center; text-align: center; background: url('${getImg('hero')}') center/cover; position: relative; }
            .hero::after { content:''; position:absolute; inset:0; background: linear-gradient(rgba(0,0,0,0), #000); }
            .hero-content { position: relative; z-index: 10; padding: 40px; border: 1px solid #D4AF37; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); }
            .gold { color: #D4AF37; }
            h1 { font-size: 2.2rem; margin: 0; letter-spacing: 12px; font-weight: 200; text-transform: uppercase; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 20px; }
            .ba-wrapper { position: relative; width: 90%; max-width: 850px; margin: 60px auto; aspect-ratio: 16/9; overflow: hidden; border: 1px solid #333; }
            .ba-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
            .after { clip-path: inset(0 0 0 50%); }
            .handle { position: absolute; top:0; bottom:0; left:50%; width:1px; background:#D4AF37; z-index:10; }
            .handle::after { content:'SLIDE'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; color:#D4AF37; padding:5px 10px; border:1px solid #D4AF37; font-size:9px; letter-spacing:2px; }
            .full-img { width: 100%; margin-top: 20px; filter: brightness(0.8); }
            .desc { width: 85%; max-width: 800px; margin: 80px auto; line-height: 2.2; color: #bbb; border-left: 1px solid #D4AF37; padding-left: 25px; }
            .sec-label { color: #D4AF37; text-align: center; font-size: 0.7rem; letter-spacing: 5px; margin-top: 100px; text-transform: uppercase; }
        </style></head><body>
            <div class="hero"><div class="hero-content"><div class="gold" style="letter-spacing:5px; margin-bottom:20px;">${catchphrase}</div><h1>${title}</h1></div></div>
            <div class="sec-label">Comparison View</div>
            <div class="ba-wrapper"><img src="${getImg('b1')}"><img src="${getImg('a1')}" class="ba-img after"><div class="handle"></div></div>
            <div class="desc">${comment.replace(/\n/g,'<br>')}</div>
            ${getImg('night') ? `<div class="sec-label">Night Atmosphere</div><img src="${getImg('night')}" class="full-img">` : ''}
            ${getImg('bird') ? `<div class="sec-label">Bird's Eye View</div><img src="${getImg('bird')}" class="full-img">` : ''}
            <footer style="padding:100px 0; text-align:center; color:#333; font-size:0.7rem; letter-spacing:3px;">PREMIUM EXTERIOR PROPOSAL</footer>
            <script>
                document.querySelectorAll('.ba-wrapper').forEach(s => {
                    const update = (e) => {
                        const r = s.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
                        let p = Math.max(0, Math.min(100, (x / r.width) * 100));
                        s.querySelector('.after').style.clipPath = "inset(0 0 0 "+p+"%)";
                        s.querySelector('.handle').style.left = p + "%";
                    };
                    s.addEventListener('mousemove', update); s.addEventListener('touchmove', update);
                });
            <\/script></body></html>`;
    }

    function updatePreview() {
        const doc = document.getElementById('output-iframe').contentWindow.document;
        doc.open(); doc.write(generateHTML()); doc.close();
    }

    function preparePublish() {
        const blob = new Blob([generateHTML()], { type: 'text/html' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'index.html'; a.click();
        
        alert("【次のステップ】\n1. 今ダウンロードされた 'index.html' を確認してください。\n2. 次に開くサイトの「画面中央」に、このファイルを投げ込むだけでURLが発行されます。\n3. そのURLをコピーしてLINEで送ってください。");
        window.open('https://tiiny.host/', '_blank');
    }
    window.onload = updatePreview;
</script>
</body>
</html>
