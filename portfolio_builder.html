<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案パース・ビルダー | Presentation Edition</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #1a1a1a; --input-bg: #2a2a2a; --text-color: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #000; color: var(--text-color); margin: 0; display: block; }

        /* 入力エリア */
        .editor-container { max-width: 900px; margin: 0 auto; padding: 20px; background: var(--dark-bg); border-bottom: 2px solid var(--gold); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea, select { width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; padding: 10px; box-sizing: border-box; border-radius: 4px; font-size: 0.9rem; }
        input[type="file"] { font-size: 0.7rem; color: #ccc; width: 100%; border: 1px dashed #555; padding: 8px; }

        .btn-main { background: linear-gradient(45deg, #B8860B, #D4AF37); color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; font-size: 1rem; margin-top: 10px; }
        
        /* プレビューエリア */
        .preview-header { text-align: center; padding: 20px 0; background: #222; }
        .device-switcher { display: inline-flex; background: #111; padding: 5px; border-radius: 50px; border: 1px solid var(--gold); }
        .device-btn { background: none; border: none; color: #666; padding: 8px 15px; cursor: pointer; font-size: 0.7rem; border-radius: 50px; }
        .device-btn.active { color: #000; background: var(--gold); font-weight: bold; }

        .preview-wrapper { background: #222; padding: 0 10px 40px; display: flex; justify-content: center; }
        #preview-frame-container { transition: 0.5s; box-shadow: 0 20px 40px rgba(0,0,0,0.8); background: #000; overflow: hidden; }
        .view-pc { width: 100%; max-width: 1000px; height: 700px; }
        .view-tablet { width: 768px; height: 1024px; border: 8px solid #333; border-radius: 20px; }
        .view-mobile { width: 375px; height: 667px; border: 12px solid #333; border-radius: 30px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="form-grid">
        <div class="form-group">
            <label>プロジェクト名（件名）</label>
            <input type="text" id="title" value="M様邸 エクステリア改修案" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>キャッチコピー（提案テーマ）</label>
            <select onchange="document.getElementById('catch').value = this.value; updatePreview();">
                <option value="今の風景を、理想の舞台へ。">1. 期待感（今の風景を、理想の舞台へ。）</option>
                <option value="既存を活かし、邸宅の風格を再現する。">2. 価値再定義（既存を活かし、邸宅の風格を再現する。）</option>
                <option value="日常に、石積みの重厚さを。">3. 具体イメージ（日常に、石積みの重厚さを。）</option>
            </select>
            <input type="text" id="catch" value="今の風景を、理想の舞台へ。" style="margin-top:5px;" oninput="updatePreview()">
        </div>
        <div class="form-group"><label>メイン（予想パース）</label><input type="file" onchange="processImg(this, 'hero')"></div>
        <div class="form-group"><label>比較1（左:現況/右:パース）</label><input type="file" onchange="processImg(this, 'b1')"><input type="file" onchange="processImg(this, 'a1')" style="margin-top:4px;"></div>
        <div class="form-group"><label>比較2（左:現況/右:パース）</label><input type="file" onchange="processImg(this, 'b2')"><input type="file" onchange="processImg(this, 'a2')" style="margin-top:4px;"></div>
        <div class="form-group"><label>別角度パース等</label><input type="file" onchange="processImg(this, 'atmo')"></div>
    </div>
    <div class="form-group">
        <label>ご提案コンセプト</label>
        <textarea id="comment" rows="2" oninput="updatePreview()">既存の壁を活かした、品格あるリノベーションプランをご提案します。</textarea>
    </div>
    <button class="btn-main" onclick="downloadHTML()">提案用HTMLを保存（これ1枚で共有可能）</button>
</div>

<div class="preview-header">
    <div class="device-switcher">
        <button class="device-btn active" onclick="changeView('pc', this)">PC</button>
        <button class="device-btn" onclick="changeView('tablet', this)">TABLET</button>
        <button class="device-btn" onclick="changeView('mobile', this)">MOBILE</button>
    </div>
</div>

<div class="preview-wrapper">
    <div id="preview-frame-container" class="view-pc"><iframe id="output-iframe"></iframe></div>
</div>

<script>
    const images = { hero:'', b1:'', a1:'', b2:'', a2:'', atmo:'' };
    function processImg(input, key) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { images[key] = e.target.result; updatePreview(); };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function changeView(type, btn) {
        document.getElementById('preview-frame-container').className = 'view-' + type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    function generateHTML() {
        const title = document.getElementById('title').value;
        const catchphrase = document.getElementById('catch').value;
        const comment = document.getElementById('comment').value;
        const getImg = (k) => images[k] || 'https://via.placeholder.com/1200x800/111/D4AF37?text=IMAGE';

        return `<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
            body { margin: 0; background: #000; color: #fff; font-family: "serif"; }
            .hero { height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; background: url('${getImg('hero')}') center/cover; position: relative; }
            .hero::after { content:''; position:absolute; inset:0; background: linear-gradient(rgba(0,0,0,0.2), #000); }
            .hero-content { position: relative; z-index: 10; padding: 30px; border: 1px solid #D4AF37; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
            .gold { color: #D4AF37; }
            .catch { font-size: 0.8rem; letter-spacing: 4px; margin-bottom: 15px; }
            h1 { font-size: 1.8rem; margin: 0; letter-spacing: 2px; font-weight: normal; }
            .ba-wrapper { position: relative; width: 90%; max-width: 800px; margin: 40px auto; aspect-ratio: 16/9; overflow: hidden; border: 1px solid #D4AF37; }
            .ba-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
            .after { clip-path: inset(0 0 0 50%); }
            .handle { position: absolute; top:0; bottom:0; left:50%; width:1px; background:#D4AF37; z-index:5; }
            .handle::after { content:'◀ 提案パース比較 ▶'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#D4AF37; color:#000; padding:8px 12px; border-radius:4px; font-size:10px; font-family:sans-serif; font-weight:bold; white-space:nowrap; }
            .desc { width: 85%; max-width: 800px; margin: 60px auto; line-height: 2; font-size: 1rem; color: #ddd; border-left: 2px solid #D4AF37; padding-left: 20px; }
            footer { background: #0a0a0a; border-top: 1px solid #D4AF37; padding: 60px 20px; text-align: center; }
            .btn-contact { border: 1px solid #D4AF37; color: #D4AF37; padding: 12px 30px; text-decoration: none; font-size: 0.8rem; }
        </style></head><body>
            <div class="hero"><div class="hero-content"><div class="catch gold">${catchphrase}</div><h1>${title}</h1></div></div>
            <div class="ba-wrapper"><img src="${getImg('b1')}"><img src="${getImg('a1')}" class="ba-img after"><div class="handle"></div></div>
            <div class="ba-wrapper"><img src="${getImg('b2')}"><img src="${getImg('a2')}" class="ba-img after"><div class="handle"></div></div>
            <div class="desc"><p class="gold" style="font-size:0.7rem; letter-spacing:2px;">PROPOSAL CONCEPT</p>${comment.replace(/\n/g,'<br>')}</div>
            <img src="${getImg('atmo')}" style="width:100%; margin-top:40px;">
            <footer><p style="color:#D4AF37; font-size:0.8rem; letter-spacing:3px; margin-bottom:20px;">EXCLUSIVELY FOR YOU</p><a href="#" class="btn-contact">提案内容を相談する</a></footer>
            <script>
                document.querySelectorAll('.ba-wrapper').forEach(s => {
                    const move = (e) => {
                        const r = s.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
                        let p = Math.max(0, Math.min(100, (x / r.width) * 100));
                        s.querySelector('.after').style.clipPath = "inset(0 0 0 "+p+"%)";
                        s.querySelector('.handle').style.left = p + "%";
                    };
                    s.addEventListener('mousemove', move); s.addEventListener('touchmove', move);
                });
            <\/script></body></html>`;
    }
    function updatePreview() {
        const doc = document.getElementById('output-iframe').contentWindow.document;
        doc.open(); doc.write(generateHTML()); doc.close();
    }
    function downloadHTML() {
        const blob = new Blob([generateHTML()], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'proposal_plan.html';
        a.click();
    }
    window.onload = updatePreview;
</script>
</body>
</html>
