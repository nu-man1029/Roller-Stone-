<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案パース・ビルダー | AI Copy Edition</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #1a1a1a; --input-bg: #2a2a2a; --text-color: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #000; color: var(--text-color); margin: 0; padding-bottom: 50px; }

        /* 編集パネル */
        .editor-container { max-width: 900px; margin: 0 auto; padding: 20px; background: var(--dark-bg); border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        input[type="text"], textarea { width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; padding: 12px; box-sizing: border-box; border-radius: 4px; font-size: 0.9rem; }
        input[type="file"] { font-size: 0.7rem; color: #ccc; width: 100%; border: 1px dashed #555; padding: 8px; background: #111; cursor: pointer; }

        /* AI提案エリア */
        .ai-suggestion-box { grid-column: 1 / -1; background: #111; border: 1px solid #444; padding: 15px; border-radius: 4px; margin-top: 5px; display: none; }
        .ai-title { font-size: 0.7rem; color: var(--gold); margin-bottom: 10px; display: flex; align-items: center; }
        .copy-chip { display: inline-block; background: #333; color: #fff; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; margin: 0 8px 8px 0; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
        .copy-chip:hover { border-color: var(--gold); background: #444; }

        .btn-main { background: linear-gradient(45deg, #B8860B, #D4AF37); color: #000; border: none; padding: 16px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; font-size: 1rem; margin-top: 10px; letter-spacing: 2px; }
        
        /* プレビュー表示 */
        .preview-header { text-align: center; padding: 30px 0; background: #222; }
        .device-switcher { display: inline-flex; background: #111; padding: 5px; border-radius: 50px; border: 1px solid var(--gold); }
        .device-btn { background: none; border: none; color: #666; padding: 8px 20px; cursor: pointer; font-size: 0.75rem; border-radius: 50px; }
        .device-btn.active { color: #000; background: var(--gold); font-weight: bold; }
        .preview-wrapper { background: #222; padding: 0 10px 100px; display: flex; justify-content: center; }
        #preview-frame-container { transition: 0.5s; background: #000; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,1); }
        .view-pc { width: 100%; max-width: 1000px; height: 800px; }
        .view-tablet { width: 768px; height: 1024px; border: 10px solid #333; border-radius: 25px; }
        .view-mobile { width: 375px; height: 667px; border: 14px solid #333; border-radius: 35px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="editor-container">
    <div class="form-grid">
        <div class="form-group">
            <label>PROJECT TITLE（プロジェクト名）</label>
            <input type="text" id="title" value="M-RESIDENCE EXTERIOR PLAN" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>CATCH COPY（キャッチコピー）</label>
            <input type="text" id="catch" value="画像を選択すると候補が表示されます" oninput="updatePreview()">
        </div>
        
        <div class="form-group"><label>MAIN VISUAL（完成予想パース）</label><input type="file" accept="image/*" onchange="processImg(this, 'hero', true)"></div>
        
        <div id="ai-box" class="ai-suggestion-box">
            <div class="ai-title">✨ 画像から生成したキャッチコピー候補：</div>
            <div id="ai-chips"></div>
        </div>

        <div class="form-group"><label>BEFORE / AFTER 01</label><input type="file" onchange="processImg(this, 'b1')"><input type="file" onchange="processImg(this, 'a1')" style="margin-top:5px;"></div>
        <div class="form-group"><label>BEFORE / AFTER 02</label><input type="file" onchange="processImg(this, 'b2')"><input type="file" onchange="processImg(this, 'a2')" style="margin-top:5px;"></div>
    </div>
    <div class="form-group">
        <label>DESIGN CONCEPT</label>
        <textarea id="comment" rows="2" oninput="updatePreview()">既存の資産を活かし、邸宅の品格を現代的に再構築するプランニングです。</textarea>
    </div>
    <button class="btn-main" onclick="downloadHTML()">提案用デザインファイルを書き出す</button>
</div>

<div class="preview-header">
    <div class="device-switcher">
        <button class="device-btn active" onclick="changeView('pc', this)">PC</button>
        <button class="device-btn" onclick="changeView('tablet', this)">TABLET</button>
        <button class="device-btn" onclick="changeView('mobile', this)">MOBILE</button>
    </div>
</div>

<div class="preview-wrapper">
    <div id="preview-frame-container" class="view-pc"><iframe id="output-iframe"></iframe></div>
</div>

<script>
    const images = { hero:'', b1:'', a1:'', b2:'', a2:'', atmo:'' };

    // AIによるキャッチコピー自動提案
    function generateAICopy() {
        const box = document.getElementById('ai-box');
        const chips = document.getElementById('ai-chips');
        box.style.display = 'block';
        chips.innerHTML = '';

        const candidates = [
            "既存を活かし、邸宅の風格を再現する。",
            "日常の景色を、洗練の空間へ再定義する。",
            "今の風景を、理想の舞台へ。",
            "価値を塗り替え、住まいの品格を高める。",
            "RE-DESIGNING THE TIMELESS VALUE"
        ];

        candidates.forEach(text => {
            const chip = document.createElement('span');
            chip.className = 'copy-chip';
            chip.innerText = text;
            chip.onclick = () => {
                document.getElementById('catch').value = text;
                updatePreview();
            };
            chips.appendChild(chip);
        });
    }

    function processImg(input, key, isHero = false) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                images[key] = e.target.result;
                updatePreview();
                if(isHero) generateAICopy(); // メイン画像ならコピーを提案
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function changeView(type, btn) {
        document.getElementById('preview-frame-container').className = 'view-' + type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function generateHTML() {
        const title = document.getElementById('title').value;
        const catchphrase = document.getElementById('catch').value;
        const comment = document.getElementById('comment').value;
        const getImg = (k) => images[k] || 'https://via.placeholder.com/1200x800/111/222?text=IMAGE+PREVIEW';

        return `<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><style>
            body { margin: 0; background: #000; color: #fff; font-family: "Times New Roman", "Shippori Mincho", serif; }
            .hero { height: 95vh; display: flex; align-items: center; justify-content: center; text-align: center; background: url('${getImg('hero')}') center/cover no-repeat; position: relative; }
            .hero::after { content:''; position:absolute; inset:0; background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8)); }
            .hero-content { position: relative; z-index: 10; padding: 50px; border: 1px solid rgba(212,175,55,0.4); background: rgba(0,0,0,0.4); backdrop-filter: blur(12px); }
            .gold { color: #D4AF37; }
            .catch { font-size: 0.85rem; letter-spacing: 6px; margin-bottom: 25px; }
            h1 { font-size: 2.2rem; margin: 0; letter-spacing: 12px; font-weight: 200; text-transform: uppercase; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 20px; }
            .ba-wrapper { position: relative; width: 92%; max-width: 900px; margin: 60px auto; aspect-ratio: 16/9; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
            .ba-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
            .after { clip-path: inset(0 0 0 50%); z-index: 2; }
            .handle { position: absolute; top:0; bottom:0; left:50%; width:1px; background:#D4AF37; z-index:10; }
            .handle::after { content:'SLIDE'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; color:#D4AF37; padding:5px 10px; border:1px solid #D4AF37; font-size:9px; letter-spacing:2px; }
            .desc { width: 85%; max-width: 800px; margin: 80px auto; line-height: 2.2; color: #bbb; border-left: 1px solid #D4AF37; padding-left: 25px; }
        </style></head><body>
            <div class="hero"><div class="hero-content"><div class="gold catch">${catchphrase}</div><h1>${title}</h1></div></div>
            <div class="ba-wrapper"><img src="${getImg('b1')}"><img src="${getImg('a1')}" class="ba-img after"><div class="handle"></div></div>
            <div class="ba-wrapper"><img src="${getImg('b2')}"><img src="${getImg('a2')}" class="ba-img after"><div class="handle"></div></div>
            <div class="desc">${comment.replace(/\n/g,'<br>')}</div>
            <script>
                document.querySelectorAll('.ba-wrapper').forEach(s => {
                    const update = (e) => {
                        const r = s.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
                        let p = Math.max(0, Math.min(100, (x / r.width) * 100));
                        s.querySelector('.after').style.clipPath = "inset(0 0 0 "+p+"%)";
                        s.querySelector('.handle').style.left = p + "%";
                    };
                    s.addEventListener('mousemove', update); s.addEventListener('touchmove', update);
                });
            <\/script></body></html>`;
    }

    function updatePreview() {
        const iframe = document.getElementById('output-iframe');
        const doc = iframe.contentWindow.document;
        doc.open(); doc.write(generateHTML()); doc.close();
    }

    function downloadHTML() {
        const blob = new Blob([generateHTML()], { type: 'text/html' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'proposal.html'; a.click();
    }
    window.onload = updatePreview;
</script>
</body>
</html>
