<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施工事例ビルダー | One-File Edition</title>
    <style>
        :root { --gold: #D4AF37; --dark-bg: #1a1a1a; --input-bg: #2a2a2a; --text-color: #ffffff; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #000; color: var(--text-color); margin: 0; display: block; overflow-x: hidden; }

        /* 編集エリア（上部） */
        .editor-container { max-width: 800px; margin: 0 auto; padding: 25px; background: var(--dark-bg); border-bottom: 2px solid var(--gold); }
        h1 { color: var(--gold); font-size: 1.2rem; text-align: center; letter-spacing: 3px; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: var(--gold); margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; padding: 12px; box-sizing: border-box; border-radius: 4px; }
        input[type="file"] { font-size: 0.7rem; color: #ccc; width: 100%; border: 1px dashed #555; padding: 10px; border-radius: 4px; }

        .btn-main { background: linear-gradient(45deg, #B8860B, #D4AF37); color: #000; border: none; padding: 18px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; font-size: 1rem; margin-top: 10px; }
        
        /* プレビューエリア（下部） */
        .preview-header { text-align: center; padding: 40px 0 20px; background: #222; }
        .device-switcher { display: inline-flex; background: #111; padding: 5px; border-radius: 50px; border: 1px solid var(--gold); margin-bottom: 20px; }
        .device-btn { background: none; border: none; color: #666; padding: 10px 20px; cursor: pointer; font-size: 0.75rem; border-radius: 50px; }
        .device-btn.active { color: #000; background: var(--gold); font-weight: bold; }

        .preview-wrapper { background: #222; padding: 0 20px 60px; display: flex; justify-content: center; }
        #preview-frame-container { transition: 0.5s; box-shadow: 0 30px 60px rgba(0,0,0,0.8); background: #000; overflow: hidden; }
        .view-pc { width: 100%; max-width: 1200px; height: 800px; }
        .view-tablet { width: 768px; height: 1024px; border: 8px solid #333; border-radius: 20px; }
        .view-mobile { width: 375px; height: 667px; border: 12px solid #333; border-radius: 30px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="editor-container">
    <h1>PREMIUM CASE STUDY BUILDER</h1>
    
    <div class="form-grid">
        <div class="form-group">
            <label>施工タイトル</label>
            <input type="text" id="title" value="M様邸 擁壁リノベーション" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>キャッチコピー</label>
            <input type="text" id="catch" value="BLOCK FENCE TO LUXURY STONE" oninput="updatePreview()">
        </div>
        <div class="form-group">
            <label>メイン（Hero）画像</label>
            <input type="file" onchange="processImg(this, 'hero')">
        </div>
        <div class="form-group">
            <label>施工後アトモスフィア画像</label>
            <input type="file" onchange="processImg(this, 'atmo')">
        </div>
        <div class="form-group">
            <label>比較セット1（左:Before / 右:After）</label>
            <input type="file" onchange="processImg(this, 'b1')">
            <input type="file" onchange="processImg(this, 'a1')" style="margin-top:5px;">
        </div>
        <div class="form-group">
            <label>比較セット2（左:Before / 右:After）</label>
            <input type="file" onchange="processImg(this, 'b2')">
            <input type="file" onchange="processImg(this, 'a2')" style="margin-top:5px;">
        </div>
    </div>
    <div class="form-group">
        <label>施工コメント</label>
        <textarea id="comment" rows="3" oninput="updatePreview()">ここに施工の詳細や想いを入力してください。</textarea>
    </div>

    <button class="btn-main" onclick="downloadHTML()">この内容でHTMLファイルを保存する</button>
    <p style="text-align:center; font-size:0.7rem; color:#888; margin-top:10px;">※保存したファイルは、1枚で完結。画像フォルダの作成は不要です！</p>
</div>

<div class="preview-header">
    <div class="device-switcher">
        <button class="device-btn active" onclick="changeView('pc', this)">PC VIEW</button>
        <button class="device-btn" onclick="changeView('tablet', this)">TABLET</button>
        <button class="device-btn" onclick="changeView('mobile', this)">MOBILE</button>
    </div>
</div>

<div class="preview-wrapper">
    <div id="preview-frame-container" class="view-pc">
        <iframe id="output-iframe"></iframe>
    </div>
</div>

<script>
    // 画像データをBase64（HTML埋め込み形式）で保持
    const images = { hero:'', b1:'', a1:'', b2:'', a2:'', atmo:'' };

    function processImg(input, key) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                images[key] = e.target.result;
                updatePreview();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function changeView(type, btn) {
        const container = document.getElementById('preview-frame-container');
        container.className = 'view-' + type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function generateHTML() {
        const title = document.getElementById('title').value;
        const catchphrase = document.getElementById('catch').value;
        const comment = document.getElementById('comment').value;
        const getImg = (k) => images[k] || 'https://via.placeholder.com/800x600/111/D4AF37?text=NO+IMAGE';

        return `<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
            body { margin: 0; background: #000; color: #fff; font-family: "Times New Roman", serif; }
            .hero { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; background: url('${getImg('hero')}') center/cover; position: relative; }
            .hero::after { content:''; position:absolute; inset:0; background: rgba(0,0,0,0.5); }
            .hero-content { position: relative; z-index: 10; padding: 20px; border: 1px solid #D4AF37; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
            .gold { color: #D4AF37; }
            .catch { font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 10px; text-transform: uppercase; }
            h1 { font-size: 1.8rem; margin: 0; letter-spacing: 2px; }
            .ba-wrapper { position: relative; width: 90%; max-width: 600px; margin: 40px auto; aspect-ratio: 1/1; overflow: hidden; border: 1px solid #D4AF37; }
            .ba-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
            .after { clip-path: inset(0 0 0 50%); }
            .handle { position: absolute; top:0; bottom:0; left:50%; width:1px; background:#D4AF37; z-index:5; }
            .handle::after { content:'◀▶'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#D4AF37; color:#000; padding:8px; border-radius:4px; font-size:10px; font-family: sans-serif; font-weight: bold; }
            .desc { width: 85%; max-width: 600px; margin: 60px auto; line-height: 2; color: #ccc; border-left: 2px solid #D4AF37; padding-left: 20px; }
            footer { background: #0a0a0a; border-top: 1px solid #D4AF37; padding: 60px 20px; text-align: center; color: #666; font-size: 0.7rem; }
        </style></head><body>
            <div class="hero"><div class="hero-content"><div class="catch gold">${catchphrase}</div><h1>${title}</h1></div></div>
            <div class="ba-wrapper"><img src="${getImg('b1')} " class="ba-img"><img src="${getImg('a1')}" class="ba-img after"><div class="handle"></div></div>
            <div class="ba-wrapper"><img src="${getImg('b2')} " class="ba-img"><img src="${getImg('a2')}" class="ba-img after"><div class="handle"></div></div>
            <div class="desc">${comment.replace(/\n/g,'<br>')}</div>
            <img src="${getImg('atmo')}" style="width:100%; margin-top:40px;">
            <footer>PREMIUM ROLLER STONE PRODUCTION<br>&copy; 2026</footer>
            <script>
                document.querySelectorAll('.ba-wrapper').forEach(s => {
                    const move = (e) => {
                        const r = s.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
                        let p = Math.max(0, Math.min(100, (x / r.width) * 100));
                        s.querySelector('.after').style.clipPath = "inset(0 0 0 "+p+"%)";
                        s.querySelector('.handle').style.left = p + "%";
                    };
                    s.addEventListener('mousemove', move); s.addEventListener('touchmove', move);
                });
            <\/script></body></html>`;
    }

    function updatePreview() {
        const iframe = document.getElementById('output-iframe');
        const doc = iframe.contentWindow.document;
        doc.open(); doc.write(generateHTML()); doc.close();
    }

    function downloadHTML() {
        const blob = new Blob([generateHTML()], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'sekou_case.html';
        a.click();
    }
    
    window.onload = updatePreview;
</script>
</body>
</html>
