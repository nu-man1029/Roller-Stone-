<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【3秒見積もり】ローラーストーン施工費用シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8f9fa; }
        .gold-text { color: #d4af37; }
        .gold-border { border-color: #d4af37; }
        .btn-hover:active { transform: scale(0.98); }
        /* 画像を大きく表示するためのスタイル */
        .pers-img { 
            width: 100%; 
            height: auto; /* 高さは自動調整 */
            max-height: 400px; /* PCなどで縦長になりすぎないように制限 */
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- ヘッダー -->
<header class="bg-black text-white py-6 text-center shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl md:text-3xl font-black tracking-wider">
        <span class="gold-text">ROLLER STONE</span><br>
        施工費用シミュレーター
    </h1>
</header>

<!-- メインコンテンツ -->
<main class="max-w-md mx-auto px-4 py-8">
    
    <!-- 入力エリア -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border-t-4 gold-border">
        <label class="block text-sm font-bold mb-2 text-gray-600">施工面積 (㎡)</label>
        <div class="flex items-center mb-6">
            <input type="number" id="area" placeholder="例: 20" class="w-full p-4 text-xl border-2 border-gray-200 rounded-lg focus:border-yellow-500 outline-none transition text-center font-bold">
            <span class="ml-3 text-lg font-bold">㎡</span>
        </div>

        <button onclick="calc()" class="w-full bg-black text-white font-bold py-4 rounded-lg text-lg btn-hover shadow-lg">
            概算見積もりを見る
        </button>
    </div>

    <!-- 結果エリア（最初は非表示） -->
    <div id="resultArea" class="hidden animate-fade-in-up">
        
        <!-- 金額表示 -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6 border-t-4 border-black">
            <h2 class="text-center text-sm font-bold text-gray-500 mb-2">概算お見積り結果(税込)</h2>
            <p class="text-4xl font-black gold-text text-center mb-2" id="total">- 円</p>
            <p class="text-[10px] text-gray-400 text-center">※施工費のみの概算です。下地処理等は別途。</p>
        </div>

        <!-- パース作成訴求エリア -->
        <div class="bg-black text-white rounded-xl p-5 mb-8 text-center shadow-2xl">
            <h3 class="font-bold text-xl mb-2 gold-text">完成イメージ、無料作成！</h3>
            <p class="text-xs mb-6 text-gray-300 leading-relaxed">
                「うちの駐車場、どう変わる？」<br>
                写真を送るだけで、<span class="font-bold text-white border-b border-yellow-500">世界に一枚の完成パース図</span>を作ります。
            </p>
            
            <!-- 画像エリア -->
            <div class="grid grid-cols-1 gap-6 mb-8">
                
                <!-- ①ビフォー -->
                <div class="relative">
                    <span class="absolute top-2 left-2 bg-gray-800 text-white text-xs font-bold px-3 py-1 rounded shadow z-10">Before</span>
                    <!-- ↓↓ ここにビフォー画像のファイル名を入れる ↓↓ -->
                    <img src="before.jpg" alt="施工前" class="pers-img" onerror="this.src='https://placehold.co/600x400/333/fff?text=Before+Photo'">
                </div>

                <!-- 矢印アイコン -->
                <div class="flex justify-center -my-2">
                    <svg class="w-8 h-8 text-yellow-500 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                </div>

                <!-- ②アフター1 -->
                <div class="relative">
                    <span class="absolute top-2 left-2 bg-yellow-600 text-white text-xs font-bold px-3 py-1 rounded shadow z-10">After パターンA</span>
                    <!-- ↓↓ ここにアフター1画像のファイル名を入れる ↓↓ -->
                    <img src="after1.jpg" alt="完成イメージ1" class="pers-img" onerror="this.src='https://placehold.co/600x400/d4af37/000?text=After+Pattern+A'">
                </div>

                <!-- ③アフター2 -->
                <div class="relative">
                    <span class="absolute top-2 left-2 bg-yellow-600 text-white text-xs font-bold px-3 py-1 rounded shadow z-10">After パターンB</span>
                    <!-- ↓↓ ここにアフター2画像のファイル名を入れる ↓↓ -->
                    <img src="after2.jpg" alt="完成イメージ2" class="pers-img" onerror="this.src='https://placehold.co/600x400/d4af37/000?text=After+Pattern+B'">
                </div>
            </div>

            <!-- アクションボタン（リンク修正済み） -->
            <div class="space-y-3">
                <a href="https://lin.ee/BHVnDPk" target="_blank" class="block w-full bg-[#06c755] text-white font-bold py-4 rounded-lg shadow-lg btn-hover flex items-center justify-center text-lg">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 5.92 2 10.75c0 2.87 1.6 5.43 4.09 7.03-.18.66-.64 2.3-.73 2.65-.07.26-.03.5.15.65.17.14.43.1.66-.02.43-.22 2.51-1.39 3.42-1.98.78.16 1.6.25 2.41.25 5.52 0 10-3.92 10-8.75S17.52 2 12 2z"/></svg>
                    LINEで写真を送る ＞
                </a>
